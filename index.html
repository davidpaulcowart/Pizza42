<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <base href="/">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="auth0-variables.js"></script>
</head>
<body>

    <div id="loading">
        <img src="assets/loading.svg" alt="Loading spinner">
    </div>

    <div class="content">
        <div id="spaMain">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Pizza 42</a>

                        <button id="btn-home-view" class="btn btn-primary btn-margin" style="display:none;">
                            Home
                        </button>

                        <button id="qsLoginBtn" class="btn btn-primary btn-margin">
                            Log In
                        </button>

                        <button id="qsLogoutBtn" class="btn btn-primary btn-margin">
                            Log Out
                        </button>

                    </div>
                </div>
            </nav>

            <main class="container">
                <!-- home view -->
                <div id="home-view">
                    <h4></h4>
                </div>
            </main>
            <div id="onlineOrder" class="menu" style="display:none;">
                <div id="orderStart">
                    <button id="btn-order" class="btn btn-primary btn-margin">
                        Order Online
                    </button>
                </div>
                <div id="orderMenu" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="node_modules/auth0-js/build/auth0.js"></script>
    <script src="app.js"></script>
    <script src="auth0-variables.js"></script>
</body>
</html>
